<html>
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section class="hero">
      <h1 class="hero__title">Eisenhower matrix</h1>
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="Picture of Eisenhower matrix">
      <a class="hero__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </section>
    <section class="main-block">
      <section class="adding">
        <label class="adding__label" for="new-task">Add Item</label>
        <div class="adding__wrapper">
          <input class="adding__input task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h2 class="main-block__title">Todo</h2>
      <ul class="incomplete-tasks" id='incompleteTasks'>
        <li class="incomplete-tasks__item">
          <input class="checkbox" type="checkbox">
          <label class="task incomplete-tasks__label">Pay Bills</label>
          <input class="task incomplete-tasks__input" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="Icon with cross to remove items">
          </button>
        </li>
        <li class="incomplete-tasks__item editMode">
          <input class="checkbox" type="checkbox">
          <label class="task incomplete-tasks__label">Go Shopping</label>
          <input class="task incomplete-tasks__input" type="text" value="Go Shopping">
          <button class="button button--edit">Save</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="Icon with cross to remove items">
          </button>
        </li>
      </ul>
      <h2 class="main-block__title">Completed</h2>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="completed-tasks__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task completed-tasks__label">See the Doctor</label>
          <input class="task completed-task__input" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="Icon with cross to remove items">
          </button>
        </li>
      </ul>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
